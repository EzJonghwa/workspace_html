<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>마커 생성하기</title>

</head>

<body>
    <div id="map" style="width:100%;height:350px;"></div>

    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c52ae2f3d4ee4e027a63decba491cd84"></script>
    <script>

        if (!navigator.geolocation) {
            alert('지원하지 않습니다.')
        } else {
            // getCurrentPostion 은 콜백 함수를 매개변수로 받음
            navigator.geolocation.getCurrentPosition(fn_found)
        }
        // 매개변수는 위치정보가 들어있는 position 객체
        // "위치를 허용 했을 때"
        function fn_found(pos) {
            
            // console.log(pos.coords.latitude)
            // console.log(pos.coords.longitude)

            let lat=pos.coords.latitude
            let long =pos.coords.longitude


       



        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
            mapOption = {
                center: new kakao.maps.LatLng(lat, long), // 지도의 중심좌표
                level: 5 // 지도의 확대 레벨
            };

        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

        // 마커가 표시될 위치입니다 
        var markerPosition = new kakao.maps.LatLng(lat, long);

        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
            position: markerPosition
        });

        // 마커가 지도 위에 표시되도록 설정합니다
        marker.setMap(map);

        // 아래 코드는 지도 위의 마커를 제거하는 코드입니다
        // marker.setMap(null);    

    }

    </script>
</body>

</html>
