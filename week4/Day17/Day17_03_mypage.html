<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 프레임 워크 jquery and bootStrap-->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- 프레임 워크 jquery and bootStrap-->

     <style>
        #profileImage{
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
        }
     </style>
     <script>

        $(document).ready(function(){

        // 이미지 파일 클릭시 선택창 열기
        $('#profileImage').click(function(){
            $('#imageUpload').click();
        });
            $('#imageUpload').change(function(){
                let reader = new FileReader();
                reader.onload=function(e){
                    $('#profileImage').attr('src',e.target.result);
                }
                reader.readAsDataURL(this.files[0])

            })
            $('#saveBtn').click(function(){
                $('#exampleModal').modal('hide')
                $('#mainNm').text($('#modalNm').val());
                $('#mainEmail').text($('#modalEmail').val());
            })
            $('#edit').click(function(){
                $('#modalNm').val($('#mainNm').text());
                $('#modalEmail').val($('#mainEmail').text());

                



            })
          
            
        });
       
     </script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body text-center">
                      
                        <!-- 프로필 이미지 -->
                         <img src="https://via.placeholder.com/150" id="profileImage" alt="" class="mb-3" style="cursor: pointer;">
                         <input type="file" id="imageUpload" style="display: none;" accept="image/*">
                         <h4 class="card-title" id="mainNm">Pang su</h4>
                         <p class="card-text" id="mainEmail">pangsu@gmail.com</p>
                         <button class="btn btn-primary" id="edit" 
                         data-bs-target="#exampleModal" data-bs-toggle="modal">edit profile</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    
    <!-- 모달 영역 -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Myprofile</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">ID:</label>
                  <input type="text" class="form-control" id="modalNm">
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">EMAIL:</label>
                  <input type="email" class="form-control" id="modalEmail" name="">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-success" id="saveBtn">Save</button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
