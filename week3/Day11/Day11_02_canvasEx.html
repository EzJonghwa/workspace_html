Day11_03_arc_draw.html<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { margin: 0; left: 0; background-color: lightblue;}
    </style>
</head>
<body>
    
    <canvas id="myCanvas" width="420px" height="420px" style="background-color: white; margin: 20px;"></canvas>
    <button onclick="fn_draw()">격자 그리기</button>
    <button onclick="fn_fill()">색 채우기</button>

    <script>

        let w = 400;
        let h = 400
        let p = 10;
        let canvas =document.getElementById("myCanvas");
        let context =canvas.getContext("2d");
        let arr =[];

        function fn_draw(){
            //가로 10, 새로10
            // x만 변화
            context.beginPath();
            for (let i =0; i<=h; i+=40){
            context.moveTo(p+i,p);
            context.lineTo(p+i,p+h);

            //y만 변화
            context.moveTo(p,p+i);
            context.lineTo(p+w,p+i);
            arr.push(p+i);
            
        }
        context.strokeStyle ="black";
        context.stroke();
        }

        canvas.addEventListener("click", function(e){
            console.log(arr);
            console.log(e.offsetX, "," ,  e.offsetY);
            }
        )
            // 사각형 그리는 함수는 사각의 왼쪽 상단 꼭지점을 시작으로 사각형을 그림
            // 클릭시 그려지는 네모는 동일하게 40x40 이기 때문에
        
        function fn_fill(){
        context.beginPath();

        context.fillStyle ="pink";
        context.rect(50,50,40,40)
        context.rect(90,90,40,40)
        context.rect(130,90,40,40)
        context.rect(170,130,40,40)
        context.rect(210,250,40,40)
        context.rect(250,90,40,40)
 
        context.fill();
        context.stroke();
        }
        
    </script>
</body>
</html>
