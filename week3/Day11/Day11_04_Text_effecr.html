<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 효과</title>
</head>
<body>
    <canvas id="myCanvas" width="500px" height="100px" style="background-color: beige;"></canvas>
    <input type="text" id="input_id" size="30" placeholder="입력하새요" onkeyup="fn_get(this.value);">
    <input type="color" onchange="fn_change(this.value)">

    <script>
        let canvas = document.getElementById('myCanvas');
        let context = canvas.getContext("2d");
        context.font = '50px forte';
        context.strikeStyle ="magenta"
        context.lineWidth=1;
        context.textAlign='left'

        // input 값을 가져와 캔버스에 그려주세요.
        
        
        function fn_get(val){
            
            context.clearRect(0,0,canvas.width, canvas.height);
            context.strokeText(val,40,80); // x,t 의 시작위치
        }
        function fn_change(val){
             context.strikeStyle =val;
        }


    </script>
</body>
</html>
