<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            background-color: yellow; border: 1px dotted black;
        }
    </style>
</head>
<body>
    <h3>움직이는 공</h3>
    <hr>
    <canvas id="myCanvas" width="300px" height="200px"></canvas>

    <script>
        let canvas =document.getElementById('myCanvas');
        let context = canvas.getContext('2d');
        let dx = 5;
        let dy = 5;
        let y = 100;
        let x = 100;

        function fn_draw(){
            // 지우는 함수 0,0 위치에서 canvas 사이즈 만큼 (전체삭제)
            context.clearRect(0,0,canvas.width, canvas.height);
            context.beginPath();
            context.fillStyle='red';



            context.beginPath();
            context.fillStyle="red";
            // x ,y 중심좌표
            // 20 원호의 반지름
            // 0 시작각도 0은 (3시)
            //MathPI *2 ->360도
            // ture 시계방향
            context.arc(x,y,20,0, Math.PI*2, true);
            context.fill();
            context.closePath();

            if (x<20 || x>280){
                dx = -dx;
            }
            if (y<20 || y>180){
                dy= -dy;
            }
            x += dx;
            y += dy;
            requestAnimationFrame(fn_draw); // 초단위 설정을 할 수없음
        }
        // setInterval(fn_draw,20);
        // ex6 문법에서 셍긴 메서드 브라우저의 그래픽 처리와 틍정 작업을 자연스럽게 동기화 하도록함;
        // 다른 탭에 있으면 실행하지 않아 (자원을 효율적으로 이용 할 수 있음)
        requestAnimationFrame(fn_draw);
    </script>
</body>
</html>
