<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                // append 자식요소 마자ㅣ막에 붙이기
                $('#content').append("<b> 마지막에 추가</b>")

            })

            $('#btn2').click(function(){
                $('#content').prepend("<b>  앞에 추가</b>")

            })

            $('#btn3').click(function(){
                $('#content').empty()   // 비우기 content 는 남아있음.

            })

            $('#btn4').click(function(){
                $('#content').remove()  // 해당 엘리먼트 까지 삭제됨 == content 까지 삭제( 복구 할 수 없음 )

            });

            $('#btn5').click(function(){
                $('#content').before("<div>before</div>");

            })
            $('#btn6').click(function(){
                $('#content').after("<div>after</div>");

            })
            $('#btn7').click(function(){
                $('#content').warp("<div style='background-color:red'></div>");
            })
            
            
        });
    </script>
</head>
<body>
    <div id="content">
        <p>append, prepend, empty, remove</p>
    </div>
    <button id="btn1" type="button">append()</button>
    <button id="btn2" type="button">prepend()</button>
    <button id="btn3" type="button">empty()</button>
    <button id="btn4" type="button">remove()</button>
    <button id="btn5" type="button">before()</button>
    <button id="btn6" type="button">after()</button>
    <button id="btn7" type="button">warp()</button>
    
</body>
</html>
