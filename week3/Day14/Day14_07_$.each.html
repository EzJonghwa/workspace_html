<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$.each 함수와 prop</title>
    <!-- 프레임 워크 jquery and bootStrap-->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    프레임 워크 jquery and bootStrap -->
    <script>
        $(document).ready(function(){
            $('#sel').change(function(){
                alert($(this).val())    // 선택 되어진 값
            });
            //  jquery 반복문사용
            // 일반배열
            let arr = ['apple','banana','cherry']
            $.each(arr, function(idx,value){

                console.log('index:',idx, 'value:',value)
            });
            $('#all').click(function(){
                // .is 상태 체크
                // .prop변경
                if($(this).is(':checked')){ //checked 가 true 이면
                    $('input[name=chk]').prop('checked',true)   // 전체가 적용됨
                }else{
                    $('input[name=chk]').prop('checked',false)

                }
                // css selector name
                // jquery 를 객체로 반복하는 경우
                // $(selector).each(function(index,object){ }) 
                $('input[name=chk]').each(function(i,v){
                    console.log(i,v);

                })

            })
            $('#btn').click(function(){
                let str ='';
                $.each($('input[name=chk]'),function(i,v){
                    if($(v).is(':checked')){
                        str += $(v).val() + " ";
                    }
                });
                alert(str);

            })
        });

    </script>
</head>
<body> 
    <select name="sel" id="sel">
        <option value="1">아아</option>
        <option value="" selected>선택하세요!</option>  
        <option value="2">아샷추</option>
        <option value="3">아바라</option>
    </select><br>
    <input type="checkbox" name="" id="all"> 전체선책 <br>
    <input type="checkbox" name="chk" value="1">선택1
    <input type="checkbox" name="chk" value="2">선택2
    <input type="checkbox" name="chk" value="3">선택3
    <button id="btn">선택가져오기</button>
</body>
</html>
