<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 관련 기능</title>
</head>
<body>
    <h3>array method</h3>
    <hr>
    <script>

        let a = ['선우','김','이','박'];
        let b = new Array("최", "안");
        // concat 배열 결합
        let c = a.concat(b);
        console.log("c:",c);
        // join배열을 문자열로 (구분자를 넣어서)
        let d = c.join("|");
        // reverse 좌우반전
        console.log("reverse", c.reverse());
        // pop (마지막 요소 삭제)
        c.pop();
        console.log('c:',c)
        // shift 처음요소 꺼내오고 배열에는 처음 요소가 없어짐
        let shift_val = c.shift();
        console.log(shift_val);
        console.log(c);
        // unshift 처음요소에 삽입
        c.unshift("권")
        console.log('unshift:',c);
        let slice_val = c.slice(1,3)// 1인덱스에서 3-1 인덱스까지 가져오기
        console.log("slice_var:",slice_val);
        //1. 기본 for  문
        for(let i =0; i<c.length; i++){
            console.log(c[i]);
        }
        // 2.for in 문
        for(let i in c){
            console.log(i,c[i]);
        }
        // 3. for of 문
        for(let v of c){
        // value 만 필요한 경우
        console.log(v);
        }
        // 'forEach' 간결함 but (break, continue, return 안됨.)
        // 명확하게 반복 작업 수행할때 가독성이 좋음.
        c.forEach(function(val, idx){
            console.log(idx + ":" + val);
        });
        // map 배열의 각 요서에 대해 콜백함수를 실행하고 그 결과를 모아 새로운 배열로 반환
        let names = c.map(function(val){
            return val +" 펭수";
        })
        console.log(names);
    </script>
</body>
</html>
