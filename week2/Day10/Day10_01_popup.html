<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window open</title>
    <script>
        let myWin =null;
        function fn_open(url) {
            myWin = window.open(url,"abc", "left=100,top=200,width=500,height=500")
            //
        }
        function fn_close(){
            if (myWin ==null || myWin.closed){
                return;
            }else{
                myWin.close();
            }

        }
    </script>
</head>
<body>
    <h3>윈도우 열기</h3>
    <hr>
    <a href="javascript:fn_open('https://daum.net')">다음</a>
    <a href="javascript:fn_open('https://naver.com')">네이버</a>
    <a href="javascript:fn_close()">닫기</a>
</body>
</html>
