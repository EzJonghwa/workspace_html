<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 크기출력</title>
    <script>
        function fn_change(){
            let sel = document.getElementById('sel');
            let img = document.getElementById('myImg');
            img.onload = function(){
                let mySpan = document.getElementById('mySpan');
                mySpan.innerHTML = img.width + 'x' + img.height;
            }
            let idx = sel.selectedIndex;
            img.src = sel.options[idx].value;
        }
        window.onload = function(){
            fn_change();
        }
    </script>
</head> 
<body>
    <h3>onload 로 이미지 크기 출력</h3>
    <form action="#">
        <select id="sel" onchange="fn_change()">
            <option value="./img/1.jpg">사진1</option>
            <option value="./img/2.jpg">사진2</option>
            <option value="./img/3.jpg">사진3</option>
            <option value="./img/두더지.jpg">사진4</option>
        </select>
        <span id="mySpan">이미지 크기 출력</span>
    </form>
    <p><img src="" id="myImg"></p>
</body>
</html>
