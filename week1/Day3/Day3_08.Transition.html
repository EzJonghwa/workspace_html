<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        span{
            transition: font-size 5s, color 5s, margin-left 1s;
        }
        span:hover{
            font-size: 500%; color: red;
        }
        span:active{margin-left:100px;}
    </style>
</head>
<body>
    <h3>font-size에 대한 전환효과</h3>
    <hr>
    <p><span>꽝</span>글자에 마우스를 올라면 전환되어 효과가 적용됨</p>
</body>
</html>
