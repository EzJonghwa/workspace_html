<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <style>
        html, body{
            margin: 0; padding: 0; height: 100%;}
        #header {
            width: 100%; height: 15%; background-color: yellow;}
        #nav{
            width: 15%; height: 70%; background-color: orange; float: left; /*유동배치 왼쪽으로 붙임 left*/}
        #section{
            width: 70%; height: 70%; background-color: olive; float: left; /* 또 왼쪽에 붙임 */}
        #aside{
            width: 15%; height: 70%; background-color: orange; float: left;}
        #footer{
            width: 100%; height: 15%; background-color: purple; clear: both; /*clear both는 앞선 떠오른 요소들 피해서 배치됨*/
        }
        #left { width: 50%; height: 100%; background-color: gray; float: left;}
        
    </style>
</head>
<body>
    <div id="header">header</div>
    <div id="nav">nav</div>
    <div id="section">section
        <div id="left">left</div>
        <div id="right">right</div>
    </div>
    <div id="aside">aside</div>
    <div id="footer">footer</div>
    
</body>
</html>
