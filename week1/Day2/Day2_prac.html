<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practics</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 50px 50px;
            gap: 10px;  /* 간격 10px */
            column-gap: 5px; /* column 간격 10px */
            row-gap: 5px; /* row의 간격 10px */
}
        


    </style>
</head>
<body class="container">

    <header style="background-color: antiquewhite;"></header>

    <nav style="background-color: aqua;"></nav>

    <section style="background-color: blue;">
    </section>

    <footer style="background-color: chocolate;"></footer>

</body>
</html>
