<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video tag</title>
    <style>
        video{
            position: fixed; /* 고정 */
            left: 0; top: 0; /* 왼쪽 위쪽 여백 없게 */
            z-index: -1;
            min-width: 100%;
            min-height: 100%;
        }
    </style>
</head>
<body>
    <h3>Bali</h3>
    <hr>
    <!--  autoplay는 웹 정책으로 음소거 상태에서만 됨.muted -->
        <!-- loop 는 무한 반복 (안쓰면 1번 실행) / comtrols (안쓰면 사용자가 직접 컨트롤x)-->
    <video src="./video/Kuta_BALI.mp4" autoplay loop muted ></video>
</body>
</html>
