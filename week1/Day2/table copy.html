<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>202반 자리</title>
</head>

<style>

    table{
        text-align: center;
        font-size: 20px;
        border-collapse: collapse;
        background-color: #e6e6e6;
    }
    th{
        border: 1px solid black;
        background-color: #b4b4b4;
        font-size: 20px;
    }
    th:hover {
        background-color: aliceblue;
        cursor: pointer;
        font-size: 15px;
    }
    td{
        border: 1px solid black;
        font-size: 20px;
        height: 80px;
        width: 80px;
    }
    td:hover {
        font-size: 15px;
        color: aqua;
        background-color: black;
        cursor: pointer;
    }

</style>

<body>
    <table>
        <tr><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td></tr>
    </table>

</body>

</html>
