<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
             * {
            text-align: center;
            position: relative;
            top: 50px;
        }
        body{
            background-color: black;  /* 원하는 배경색 */
        }
        .date{
            font-size:20px;  /* 원하는 폰트 사이즈 */
            color: blue; /* 날짜가 표기되는 텍스트 색상 */
        }
        .time{
            font-size: 20px;  /* 원하는 폰트 사이즈 */
            font-weight: bold;
            color:purple  /* 시간이 표기되는 텍스트 색상 */
        } 
    </style>
    <script>
        function setClock(){
          let dateInfo = new Date();     
          let hour = modifyNum(dateInfo.getHours());
          let min = modifyNum(dateInfo.getMinutes());
          let sec = modifyNum(dateInfo.getSeconds());

          let year = modifyNum(dateInfo.getFullYear());
          let month = modifyNum(dateInfo.getMonth()+1);
          let date = modifyNum(dateInfo.getDate());
          
          document.getElementById("time").innerHTML = hour+":"+min+":"+sec;
          document.getElementById("date").innerHTML = year+"년 "+month + "월 "+ date+ "일";
        } 
        function modifyNum(time){
            if(parseInt(time) < 10){
                return "0"+time;
            }else{
                return time;
            }
        }
        // 브라우저에서 화면을 다 로드한 뒤 실행
        window.onload = function(){
            setClock();
            setInterval(setClock, 1000);// 1초마다 setClock실행 
        };
    </script>
</head>
<body>
    <h1 style="color: aliceblue;">메인화면</h3>
    <div id="time" class="time"></div>
    <div id="date" class="date"></div>
</body>
</html>
