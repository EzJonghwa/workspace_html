<!DOCTYPE html>

<head>

        body { background-color:beige; margin-left: 40px; margin-right: 40px;}

    <h1>

      <!--  " " = 툴팀 -->
     <!-- cntrl + / = 주석 -->

     <!-- hr : 수평선 태그
      br = 개행, &nbsp : 띄어쓰기 -->
     <hr>
    
    <div style="background-color: white;">
        <span style="color: blue;">첫 수업입니다</span> <br> <span style="color: aqua;"> OR 127.0.0.1</span>
    </div>
    <table>
        <caption> 표 제목</caption>
        <thead>
            
        </thead>
        <tbody>
            <tr><td>황기태</td><td>80</td><td>70</td></tr>
        </tbody>
        <tfoot></tfoot>
    </table>

</html>
