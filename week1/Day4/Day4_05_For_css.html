<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For 문 css 적용</title>
    
</head>
<body>
    <h3>for 문으로 10~크기의 텍스트 출력!</h3>
    <!-- 폰트 1px 는 작아서 5씩 증가 -->
    <script>
        for(let i= 10; i<=100; i+=5 ){
            document.write("<p ");
            document.write("style='font-size:" + i + "px; color: blue;' >");
            document.write(i);
            document.write("</p>");
        }

    </script>
    <p style="font-size: 10px; color: blue;">asdsadwda</p>

</body>
</html>
