<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
    <style>
        html, body{
            margin: 0; padding: 0; height: 100%;
        }
        header{
            width: 100%; height: 5%; background-color: aliceblue ; border: 1px solid black;
        }
        nav{
            width: 100%; height: 5%; background-color: antiquewhite; border: 1px solid black;
        }
        section{
            width: 100%; height: 70%; background-color: aqua; border: 1px solid black;
        }

        footer{
            width: 100%; height: 20%; background-color: deeppink; border: 1px solid black; clear: both;
        }
        li{
            list-style-type: none; display: inline; padding: 0px 15px
        }
        a {
            text-decoration: none; color :white
        }
    </style>
</head>
<body>
    <header>

        <ul>
            <li><a href="#">로그인</a></li>
            <li><a href="#">회원가입</a></li>
            <li><a href="#">고객센터</a></li>
        </ul>

    </header>

    <nav></nav>

    <section>
    </section>

    <footer></footer>
    
</body>
</html>
