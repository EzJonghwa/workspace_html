<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 반복문</title>
</head>
<body>
    <script>
        let dan =prompt("몇단을 원하시나요?");
        document.write("<h1> 구구단" + dan +"단 </h1>");
        
        for (let i =1; i<=9; i++){
            document.write(dan + " X " + i + " = " +(dan*i) + "<br>");
        }

    </script>
</body>
</html>
