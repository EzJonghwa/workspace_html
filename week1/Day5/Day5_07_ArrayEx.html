<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점심메뉴 추천기 !!!!</title>
</head>
<body>
    
    <h3>선택을 도와드립니다.!</h3>
    <input type="button" value="선택!" onclick="fn_select()">
    <hr>
    <div id="view"></div>
    <script>
        let menu = ["정일품","묵은정","매일돼지","귀리쉐이크","다이어트","김치"];
        function fn_select(){
           
                let randomNum= Math.floor(Math.random()*menu.length);
                document.getElementById("view").innerHTML =
                "<h1>오늘 점심은 '" +menu[randomNum] +"'입니다.</h1>";
        }
    </script>
</body>
</html>
