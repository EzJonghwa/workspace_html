<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascripts Array 배열</title>

    <script>
        //  let plot = [] <- 빈 배열 선언
        //let plots = new Array();
        let plots = [50,5,8,15,20];
        //let plot = new Array(50,5,8,15,20)// 위와 동일함
        console.log(plots[0]) // 배열을 인덱스로 value에 접근
        console.log(typeof(plots));
        console.log ("배열 객체의 기본 속성값 length : ",plots.length);
        // 배열 for  문
        for(let i = 0; i< plots.length; i++){
            console.log(plots[i]);                              
        }
    </script>

</head>

<body>
    
</body>

</html>
