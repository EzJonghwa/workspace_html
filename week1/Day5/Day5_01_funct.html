<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascripts function</title>
</head>
<body>
    <script>
        /*
        선언적 함수와 익명 함수
        1. 선언적 함수는 funchtion 이라는 키워드로 함수를 선언하며
        선언된 함수는 scripts 위치어디서든 사용가능(전역적으로)
        2. 익명함수는  이름이 없는 함수를 의미하며 함수작성 하위에서 사용가능
        == 변수에 담아서 사용가능
        */
    // 선언문은 위에서도 사용가능
    fn_test();
    function fn_test(){
    console.log("선언적 함수.")
    }

    // fn_test2(); // 익명 함수를 담을 경우 
                // 위치를 알 수 없어서 사용이 불가능하다
    let fn_test2 = function(){
        console.log("익명 함수");
    }
    fn_test2(); // 아래에서는 사용가능


    // setInterval(fn_test, 1000); // 1초마다 반복적으로 fn_test 호출
    // setInterval(function(){console.log("익명 함수 사용")},10000);
    //          첫 매개변수
    //javascripts 에서는 함수도 매개면수로 사용이 가능하다.
    function fn_call(func){
       for(let i =0; i<10; i++){
        func();     // 전달받은 함수를 사용.
        }
    }
    fn_call(fn_test2);
    fn_call(function(){console.log("익명 함수 전달")})
    </script>
    
</body>
</html>
