<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유효성 검사</title>
    <!-- 프레임 워크 jquery and bootStrap-->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <!-- 프레임 워크 jquery and bootStrap-->
     <script>
                $(document).ready(function(){
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            };

            form.classList.add('was-validated')
            }, false)
        });
        $('#validationCustom05').click(function(){
            new daum.Postcode({
                    oncomplete: function(data) {
                       
                        ('#validationCustom05').value(data.adress);
                    }
                }).open();
        });
});
     </script>

</head>
<body>
    <div class="container md-5">
        <!-- header  -->
         <div class="card md-3">
            <div class="card-body position-relative">
                <div class="row">
                    <div class="col">
                        <h3>회원 정보 등록</h3>
                        <p>회원 등록시 필수 내용은 꼭 입력하세요!</p>
                    </div>
                </div>
            </div>
         </div>    
         <!-- content -->
         <div class="card md-3">
            <div class="card-body">
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-4">
                      <label for="validationCustom01" class="form-label">이름</label>
                      <input type="text" class="form-control" id="validationCustom01" value="팽수" required>
                      <!-- required : 필수 -->
                      <div class="valid-feedback">
                        완벽한!!
                      </div>
                    </div>
                    <div class="col-md-4">
                      <label for="validationCustom02" class="form-label">영문</label>
                      <input type="text" class="form-control" id="validationCustom02" value="Pangsu" required pattern="[a-zA-Z]{3,30}">
                      <div class="valid-feedback">
                        믿을 수 없는!!
                      </div>
                      <div class="invalid-feedback">
                        영문자!! $ 글자수3~30
                      </div>
                    </div>
                    <div class="col-md-4">
                      <label for="validationCustomUsername" class="form-label">이메일</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                          Please choose a username.
                        </div>
                        <div class="invalid-feedback">이메일 형식만 가능합니다!!</div>
                      </div>
                    </div>
                    <div class="col-md-3">
                      <label for="validationCustom03" class="form-label">생일</label>
                      <input type="date" class="form-control" id="validationCustom03" >
                    </div>
                    <div class="col-md-3">
                      <label for="validationCustom04" class="form-label">성별</label>
                      <select class="form-select" id="validationCustom04" required>
                        <option selected disabled value="">선탹해주세요...</option>
                        <option value="M">남자</option>
                        <option value="F">여자</option>
                      </select>
                      <div class="invalid-feedback">
                        선택하시오!!
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label for="validationCustom05" class="form-label">주소</label>
                      <input type="text" class="form-control" id="validationCustom05" readonly required>
                      <div class="invalid-feedback">
                        주소를 검색하여 선택하세여
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                            개인정보 저장 ok?
                        </label>
                        <div class="invalid-feedback">
                                무조건 오케이 해야함 ㅇㅇ
                        </div>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary" type="submit">Submit form</button>
                    </div>
                  </form>

            </div>
         </div>     
    </div>
</body>
</html>
